<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<img src="https://stopify.co/profile.php?id=ONSUGM.jpg">
<script id="script" src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
<script>
    document.body.onload = loadWidget()

    function loadWidget(){

    let browserHeight = window.innerHeight
    let browserWidth = window.innerWidth

    const widget = document.createElement("widgetbot")
    widget.setAttribute("id","widget")
    widget.setAttribute("server","1040303671365349476")
    widget.setAttribute("channel","1042063620936310854")
    widget.setAttribute("height",browserHeight.toString())
    widget.setAttribute("width",browserWidth.toString())


    let script = document.getElementById("script")
    document.body.insertBefore(widget,script)
    }
</script>
</body>
</html>
