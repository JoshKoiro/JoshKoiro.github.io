<header class="main-header">
  <div class="wrapper">
    <div class="header-flex">
      <div class="menu-icon-container">
        <span class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
      </div>
      <nav class="main-nav">
        <span class="menu-icon-close"><i class="fa fa-times" aria-hidden="true"></i></span>
        <ul>
          <li><a href="{{site.baseurl}}/">Blog</a></li>
          <li><a href="{{site.baseurl}}/about">About</a></li>
        </ul>
      </nav>
      <p class="logo">
        <img src="{{site.baseurl}}/assets/img/{% if site.logo-icon %}{{site.logo-icon}}{% endif %}" alt="{{site.author}}" width="80px" style="display:block; margin-right: auto; margin-left:auto; padding-bottom:15px; border-radius: 50%;">
        <a href="{{site.baseurl}}/">{{ site.title }}</a>
        <span class="subtitle">{{ site.subtitle }}</span>
      </p>
      <div class="search-icon-container">
        <span class="search-icon"><a><i class="fa fa-search" aria-hidden="true"></i></a></span>
      </div>
    </div>
  </div>
</header> <!-- End Header -->
